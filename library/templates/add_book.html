{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        margin-top: 5px;
        height:35px;
    }
    #id_name{
        border-color: green;
        border-radius: 5px;
        width:100%;
        height: 35px;
    }
    #id_genre{
        border-color: green;
        border-radius:5px;
        width:100%;
        height: 35px;
    }
    #id_copies{
        border-color: green;
        border-radius: 5px;
        width:100%;
        height:35px;
    }
    #id_author{
        border-color: green;
        border-radius: 5px;
        width:100%;
        height:35px;
    }
    input::placeholder {
        color: #black;
    
    }
</style>
<form method="POST" enctype="multipart/form-data" action="{% url 'add_book' %}" id="BookForm">
    {% csrf_token %}
    <div class="card" style="width: 50%; padding: 20px; box-sizing: border-box; margin-top: 3px; margin-left: 300px;">
        <h5 class="card-header" style="color:#000; background-color: white; margin-top: 18px;">Book Registration Form</h5>
        <div class="card-body">
            <div class="form-group" style="color:#black;">
                <label for="id_name">{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="form-group" style="color:#black;">
                <label for="id_email">{{ form.genre.label }}</label>
                {{ form.genre }}
            </div>
            <div class="form-group" style="color:#black;">
                <label for="id_phone_number">{{ form.availability.label }}</label>
                {{ form.availability }}
            </div>
            <div class="form-group" style="color:#black;">
                <label for="id_phone_number">{{ form.copies.label }}</label>
                {{ form.copies }}
            </div>
            <div class="form-group" style="color:#black;">
                <label for="id_phone_number">{{ form.author.label }}</label>
                {{ form.author }}
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0px;">
                <button type="submit" class="btn btn-primary" style=" color: #fff; width: 100px;">Register</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
